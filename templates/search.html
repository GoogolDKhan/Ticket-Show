{% extends "base.html" %}

{% block content %}

  <div class="container my-5">
    <h1>Find Your Favorite Show</h1>
    <form method="post" action="{{ url_for('search') }}" class="my-4">
      {{ form.hidden_tag() }}
      {{ form.csrf_token }}
      <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="search_by">Search By:</label>
        <select name="search_by" id="search_by" class="form-control" required>
          <option value="">-- Select --</option>
          <option value="venue">Venue</option>
          <option value="show">Show</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
{% endblock %}
