{% extends 'base.html' %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method="POST" action="{{ url_for('cancel_booking', id=booking.booking_id) }}">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <p>Are you sure you want to cancel booking for "{{ booking.show.name }}"?</p>
    <div>
      {{ form.submit(class="btn btn-danger") }}
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
